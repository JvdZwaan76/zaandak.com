<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1a2332"/>
  
  <!-- Roof Icon (centered and larger) -->
  <g transform="translate(20, 20)">
    <!-- Main roof structure -->
    <path d="M 10 40 L 30 15 L 50 40" 
          stroke="#ff6b35" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- House body -->
    <rect x="15" y="40" width="30" height="25" fill="#ff6b35"/>
    
    <!-- Door -->
    <rect x="23" y="50" width="14" height="15" fill="#1a2332"/>
    
    <!-- Roof detail -->
    <path d="M 15 35 L 30 17 L 45 35" 
          stroke="#ff6b35" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Initial Z -->
  <text x="50" y="90" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="#ff6b35"
        text-anchor="middle">Z</text>
</svg>
